<div class="container form">
    <h3 class="text-primary">{{title}}</h3>
    <p class="text-muted">Fields marked with <span class="text-danger">*</span> are required</p>

    <form [formGroup]="user">
        <div class="row">
            <div class="col-md-6 form-group">
                <label for="firstname">Firstname <span class="text-danger">*</span></label>
                <input type="text" formControlName="firstname" class="form-control" id="firstname" autocomplete="off" placeholder="Enter firstname">
            </div>
            <div class="col-md-6 form-group">
                <label for="lastname">Lastname <span class="text-danger">*</span></label>
                <input type="text" formControlName="lastname" class="form-control" id="lastname" autocomplete="off" placeholder="Enter lastname">
            </div>
        </div>

        <div class="row mt-2">
            <div class="col-md-6 form-group">
                <label for="email">Email <span class="text-danger">*</span></label>
                <input type="email" formControlName="email" class="form-control" id="email" autocomplete="off" placeholder="Enter email">
            </div>
            <div class="col-md-6 mt-6 form-group">
                <label for="nickname">Nickname (Optional)</label>
                <input type="text" formControlName="nickname" class="form-control" id="nickname" autocomplete="off" placeholder="Enter nickname">
            </div>
        </div>

        <div class="row mt-2">
            <div class="col-md-6 form-group">
                <label for="password">Password <span class="text-danger">*</span></label>
                <input type="password" formControlName="password" class="form-control" id="password" autocomplete="off" placeholder="Enter password">
            </div>
            <div class="col-md-6 mt-6 form-group">
                <label for="password_confirmation">Confirm password <span class="text-danger">*</span></label>
                <input type="password" formControlName="password_confirmation" class="form-control" id="password_confirmation" autocomplete="off" placeholder="Confirm your password">
            </div>
        </div>

        <div class="row mt-2">
            <div class="col-md-6 form-group">
                <label for="date_of_birth">Date of birth <span class="text-danger">*</span></label>
                <input type="date" formControlName="date_of_birth" class="form-control" id="date_of_birth">
            </div>
            <div class="col-md-6 mt-6 form-group">
                <label for="avatar">Avatar (Optional)</label>
                <input type="file" formControlName="avatar" class="form-control" id="avatar" autocomplete="off" placeholder="Upload image here">
            </div>
        </div>

        <div class="row mt-2">
            <div class="col-md-12 form-group">
                <label for="about_me">About me (Optional)</label>
                <textarea formControlName="about_me" class="form-control" id="about_me" rows="3" style="resize: none"></textarea>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-md-12 form-group">
                <button type="submit" class="btn btn-primary" (click)="onSubmit()">{{btnText}}</button>
            </div>
        </div>

        <div class="row mt-2">
            <div class="col-md-12 form-group d-flex justify-content-center">
                Already have an account?&nbsp;
                <a type="submit" class="link" routerLink="/login">Sign in</a>
            </div>
        </div>
    </form>
</div>

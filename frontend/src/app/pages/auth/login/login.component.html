<div class="container form">
    <h3 class="text-primary">{{ title }}</h3>

    <form [formGroup]="user">
        <div class="row mt-2">
            <div class="col-md-12 form-group">
                <label for="email">Email <span class="text-danger">*</span></label>
                <input autocomplete="off" class="form-control" formControlName="email" id="email" placeholder="Enter email"
                       type="email">
            </div>
        </div>

        <div class="row mt-2">
            <div class="col-md-12 form-group">
                <label for="password">Password <span class="text-danger">*</span></label>
                <input autocomplete="off" class="form-control" formControlName="password" id="password" placeholder="Enter password"
                       type="password">
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-md-12 form-group">
                <button (click)="onLogin()" class="btn btn-primary" type="submit">{{ btnText }}</button>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-md-12 form-group d-flex justify-content-center">
                Don't have an account?&nbsp;
                <a class="link" routerLink="/register" type="submit">Sign up</a>
            </div>
        </div>
    </form>
</div>
